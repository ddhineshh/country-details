<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <body>

        <span>List of all countries with their area, population, region by clicking below button</span>
        
        <div>
            <button type="submit" id="button" onclick="getData()">Get Countries</button>
        </div>


        <div id="listing-table">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Country</th>
                        <th scope="col">Region</th>
                        <th scope="col">Capital</th>
                        <th scope="col">Area</th>
                        <th scope="col">Population</th>
                        <th scope="col">Continent</th>
                        <th scope="col">Official Name</th>
                        <th scope="col">Latitude</th>
                        <th scope="col">Longitude</th>
                    </tr>
                </thead>
                <tbody id="table-data">
                </tbody>
            </table>
        </div>
      
    
        <script src="script.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    </body>
</body>
</html>
